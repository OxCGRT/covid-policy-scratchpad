name: An R workflow to automate regional changes outputs
on:
  push
#  schedule:
#    - cron: '30 2 * * *'

jobs:
  build:
    name: R github actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          path: master
      - uses: r-lib/actions/setup-r@master
      - name: Install dependencies
        run: |
          ls
          cd master
          ls
          chmod +x ./r-code/sysrequirements.sh
          ./r-code/sysrequirements.sh
      - name: Run regional changes updates code
        run: |
          ls
          cd master
          ls
          cd regional_changes
          chmod +x './r-code/latest_regions.R'
          Rscript './r-code/latest_regions.R'
      - name: Commit changes
        run: |
          ls
          echo 'Committing output'
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Adding latest csv and images for regional changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
